name: Tests
on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Manual Tests'
        required: true
        default: 'latest'
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
        
      - name: Set TEST_HOST for main branch
        if: github.ref == 'refs/heads/main'
        run: echo "TEST_HOST=https://main.com" >> $GITHUB_ENV
      
      - name: Set TEST_HOST for prod branch
        if: github.ref == 'refs/heads/prod'
        run: echo "TEST_HOST=https://prod.com" >> $GITHUB_ENV
      
      - name: Install dependencies
        run: npm i
      - name: Run tests
        env:
          TEST_HOST: ${{ env.TEST_HOST }}
        run: npm start
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
